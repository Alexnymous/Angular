<div class="list-movie" *ngIf="movie.length < 0">
  <p>Aucun Film Disponible</p>
</div>
<div class="list-movie" *ngIf="movie.length <= 0">
  <h2>Film Disponible {{movie.length}}</h2>
</div>

<div class="list-movie" *ngFor="let movies of movie" appSurvolActive>
  <ul>
    <li><img class="img-responsive" src="{{movies.picture}}"></li>
    <li>Sortie international le {{movies.releaseDate }}</li>
    <li>Sortie fran√ßaise le {{movies.releaseDate | date :"dd/MM/y"}}</li>
    <li><a routerLink="/movie/{{movies.id}}">Visionnage</a></li>
    <span [innerHtml]>Note du public {{movies.note|starFilm}}</span><br>
    <input type="button" value="Show more" (click)="myEvent( movies.titre + '\n' + movies.teaser )">

  </ul>

</div>
